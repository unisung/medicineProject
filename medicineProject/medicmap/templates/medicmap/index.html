{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<div class="p-5 bg-secondary text-white text-center">
  <h1>서울 의료기관 분석 및 시각화</h1>
  <p></p> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://opendata.hira.or.kr/op/opc/selectOpenData.do?sno=11925&publDataTpCd">publicData</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://data.seoul.go.kr/dataList/173/S/2/datasetView.do">dataList</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
 <div class="row">
  <div class="col-sm-12">
  <div class="d-grid gap-3">
   <button type="button" class="alert alert-success btn-block" onclick="location.href='/medicmap/map_view'">
    <strong>서울 지도 시각화</strong>
   </button>
  <button type="button" class="alert alert-warning btn-block" onclick="location.href='/medicmap/map_visualization'">
    <strong>병원 위치 및 분포 시각화</strong>
  </button>

  <button type="button" class="alert alert-info btn-block" onclick="location.href='/medicmap/map_population'">
    <strong>인구 지도 시각화</strong>
  </button>

  <button type="button" class="alert alert-danger btn-block" onclick="location.href='/medicmap/district_graph'">
    <strong>시군구 그래프</strong> 
  </button>
  <button type="button" class="alert alert-primary btn-block" onclick="location.href='/medicmap/district_pie_chart'">
    <strong>시군구 파이 차트</strong>
  </button>
  <button type="button" class="alert alert-secondary btn-block" onclick="location.href='/medicmap/district_distribution'">
    <strong>시군구 분포도 차트</strong> 
  </button>
  <button type="button" class="alert alert-dark btn-block" onclick="location.href='/medicmap/medical_institution_types'">
    <strong>의료기관 종별 차트</strong>
  </button>
  <button type="button" class="alert alert-info btn-block" onclick="location.href='/medicmap/district_total_doctors'">
    <strong>시군구 총 의사 수</strong>
  </button>
  </div>
 </div>
</div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
  <p>Footer</p>
</div>

</body>
</html>
